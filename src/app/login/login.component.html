<section class="min-h-screen flex items-stretch text-white">
  <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      <div class="w-full px-24 z-10">
        <img src="assets/brand/iac-logo.png" alt="" class="w-24 h-24 mb-4">
          <h1 class="text-4xl font-bold text-left tracking-wide">IAC Instituto de Astrofísica de Canarias</h1>
          <p class="text-3xl my-4">Web de Formación</p>
      </div>
  </div>
  <div class="m-8 lg:w-1/2 w-full flex items-center justify-center md:px-16 px-0 z-0" style="background-color: #FFFF;">
      <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: 'url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80)';">
          <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      </div>
      <div class="w-full py-6 z-20">
        <div class="flex justify-start items-center h-auto w-auto mb-8">
          <img src="assets/brand/esgeo_logo.webp" class="w-36" alt="">
        </div>
        <div class="">
            <p class="text-white text-xl font-semibold mb-4 md:text-white lg:text-mainText">
                Introduce usuario y contraseña
            </p>
          <form class="">
            <div class="mb-6">
              <label for="email" class="block mb-2 text-sm font-medium text-white lg:text-mainText">Usuario</label>
              <input type="email" id="email" autocomplete="on" class="bg-gray-50 border border-gray-300 text-mainText text-sm rounded-lg focus:ring-hSecondary focus:border-hSecondary block w-full p-2.5">
            </div>
            <div class="mb-6">
              <label for="password" class="block mb-2 text-sm font-medium text-white lg:text-mainText">Contraseña</label>
              <input type="password" id="password" autocomplete="on" class="bg-gray-50 border border-gray-300 text-mainText text-sm rounded-lg focus:ring-hSecondary focus:border-hSecondary block w-full p-2.5">
            </div>
            <p *ngIf="this.errorEvent" class="text-red-300 mb-12">{{this.error}}</p>
            <div class="w-full flex items-center">
                <button (click)="login()" type="button" class="w-full text-white bg-secondary font-medium rounded-lg text-sm md:w-auto px-12 py-2.5 text-center focus:bg-hSecondary">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</section>
